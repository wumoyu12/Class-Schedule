<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Schedule</title>
    <link rel="stylesheet" href="customize.css">
    <script src="output.js"></script>
</head>
<body>
    <h1>Student Schedule</h1>

    <div id="studentinfo">
        <table>
            <tbody>
                <tr><td>First Name:</td><td id="firstname"></td></tr>
                <tr><td>Last Name:</td><td id="lastname"></td></tr>
                <tr><td>ID Number:</td><td id="idnum"></td></tr>
                <tr><td>Grade:</td><td id="grade"></td></tr>
                <tr><td>Office Class:</td><td id="officeclass"></td></tr>
                <tr><td>Counselor:</td><td id="counselor"></td></tr>
                <tr><td>Office:</td><td id="office"></td></tr>
            </tbody>
        </table>
    </div>

    <h2>Schedule</h2>
    <table border="1" id="schedule">
        <thead>
            <tr>
                <th>Period</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody id="schedulebody">
            <!-- Schedule rows will be populated by JavaScript -->
            <!-- Static structure, will be filled by JS -->
            <tr id="period1">
                <td>Period 1</td>
                <td id="period1_mon"></td>
                <td id="period1_tue"></td>
                <td id="period1_wed"></td>
                <td id="period1_thu"></td>
                <td id="period1_fri"></td>
            </tr>
            <tr id="period2">
                <td>Period 2</td>
                <td id="period2_mon"></td>
                <td id="period2_tue"></td>
                <td id="period2_wed"></td>
                <td id="period2_thu"></td>
                <td id="period2_fri"></td>
            </tr>
            <tr id="period3">
                <td>Period 3</td>
                <td id="period3_mon"></td>
                <td id="period3_tue"></td>
                <td id="period3_wed"></td>
                <td id="period3_thu"></td>
                <td id="period3_fri"></td>
            </tr>
            <tr id="period4">
                <td>Period 4</td>
                <td id="period4_mon"></td>
                <td id="period4_tue"></td>
                <td id="period4_wed"></td>
                <td id="period4_thu"></td>
                <td id="period4_fri"></td>
            </tr>
            <tr id="period5">
                <td>Period 5</td>
                <td id="period5_mon"></td>
                <td id="period5_tue"></td>
                <td id="period5_wed"></td>
                <td id="period5_thu"></td>
                <td id="period5_fri"></td>
            </tr>
            <tr id="period6">
                <td>Period 6</td>
                <td id="period6_mon"></td>
                <td id="period6_tue"></td>
                <td id="period6_wed"></td>
                <td id="period6_thu"></td>
                <td id="period6_fri"></td>
            </tr>
            <tr id="period7">
                <td>Period 7</td>
                <td id="period7_mon"></td>
                <td id="period7_tue"></td>
                <td id="period7_wed"></td>
                <td id="period7_thu"></td>
                <td id="period7_fri"></td>
            </tr>
            <tr id="period8">
                <td>Period 8</td>
                <td id="period8_mon"></td>
                <td id="period8_tue"></td>
                <td id="period8_wed"></td>
                <td id="period8_thu"></td>
                <td id="period8_fri"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
